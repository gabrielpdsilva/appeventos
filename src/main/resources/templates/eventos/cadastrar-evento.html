<!DOCTYPE html>
<html 	xlmns:th="http://thymeleaf.org"
		xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
     	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
		<title>Cadastro de Eventos</title>
		<link rel="stylesheet" href="style/styleCss.css"/>
	</head>
	<body>
		<header>
		  <nav class="menu">
		    <div class="nav-wrapper">
		      <a href="." class="brand-logo tituloNav">Cadastrar Evento</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/lista-de-eventos" class="estiloBotao btn"><i class="material-icons left">list</i>Listar eventos</a></li>
		      	<li><a th:href="@{/logout}" class="botaoLogout"><i class="material-icons left">logout</i>Sair</a></li>
		      </ul>
		    </div>
		  </nav>
		</header>

		<p class="infoUsuario" sec:authorize="isAuthenticated()">Usuario atual: <span sec:authentication="name"></span></p>
		
		<th:block th:include="mensagemValidacao"></th:block>
	
		<div class="container formEvento">
			<form class="container" method="post">
				Nome: <input type="text" value="" name="nomeEvento"/>
				<div class="row">
					<div class="input-field col s6">
						Local: <input type="text" value="" name="localEvento"/>
					</div>
					<div class="input-field col s3">
						Data: <input type="date" value="" name="dataEvento"/>
					</div>
					<div class="input-field col s3">
						Horario: <input type="time" value="" name="horarioEvento"/>
					</div>
				</div>
				<button class="estiloBotao btn" type="submit">Cadastrar</button>
			
			</form>
		</div>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
   
	</body>
</html>
