<!DOCTYPE html>
<html 	xlmns:th="http://thymeleaf.org"
		xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
   	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
   	<!--Import materialize.css-->
   	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

   	<!--Let browser know website is optimized for mobile-->
   	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Detalhes do Evento</title>
</head>
<body>
	<h1>Detalhes do Evento</h1>
	<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de eventos</a></h3>
	
	<div class="container" th:each="evento : ${evento}">
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Horario: <span th:text="${evento.horario}"></span></p>
		</div>
		
		<!-- mensagem, tanto de erro quanto sucesso na hora de validar o candidato -->
		<th:block th:include="mensagemValidacao"></th:block>
		
		<form method="post">
			<p>Dados do convidado</p>
			CPF<input type="text" value="" name="cpfConvidado"/>
			Nome<input type="text" value="" name="nomeConvidado"/>
			<button class="waves-effect waves-light btn" type="submit">Enviar</button>
		</form>
	
	</div>
	<h5>Lista de convidados:</h5>
	<div class="container" th:each="convidado: ${convidados}">
		<div class="row">
			<div class="input-field col s6">
				<p><span th:text="${convidado.cpfConvidado}"></span></p>
			</div>
			<div class="input-field col s3">
				<p><span th:text="${convidado.nomeConvidado}"></span></p>
			</div>
		</div>				
	</div>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
