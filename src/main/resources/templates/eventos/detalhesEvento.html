<!DOCTYPE html>
<html 	xlmns:th="http://thymeleaf.org"
		xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font-->
   	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
   	<!--Import materialize.css-->
   	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

   	<!--Let browser know website is optimized for mobile-->
   	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Detalhes</title>
</head>
<body>
	<h1>Detalhes do Evento</h1>
	<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Lista de eventos</a></h3>
	
	<div class="container" th:each="evento : ${evento}">
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Horario: <span th:text="${evento.horario}"></span></p>
		</div>
		
		<form method="post">
			<p>Dados do candidato</p>
			RG<input type="text" value="" name="rg"/>
			Nome<input type="text" value="" name="nome"/>
			<button class="waves-effect waves-light btn" type="submit">Enviar</button>
		</form>
	
	</div>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
